<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email us at <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <section>
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1656.801337432317!2d38.736719151494746!3d9.012582297533733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8553784626a5%3A0x94c194d17a43f4d7!2sALX%20Ethiopia%20%7CLideta%20Hub%2C%204th%20Floor%7C!5e0!3m2!1sen!2set!4v1719137710478!5m2!1sen!2set"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form>
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
    </footer>
</body>

</html>
